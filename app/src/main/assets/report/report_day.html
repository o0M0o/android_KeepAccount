<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf8"/>
    <title>day report</title>

    <script type="text/javascript" src="../jslib/jquery.js"></script>

    <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <style type="text/css">
        .day_td{text-align:center; background-color:blank;}
        .pay_td{text-align:center;}
        .income_td{text-align:center;}
    </style>
</head>
<body>
    <div id="app">
		<div class="scroll_layer"  align="center">
            <table class="table table-striped">
                <tr>
                    <th>日期</th>
                    <th>类型</th>
                    <th>原因</th>
                    <th>金额</th>
                </tr>
                <template v-for="(dayData, day) in items">
                    <tr align="center">
                        <td class="day_td" v-bind:rowspan="dayData.length + 1">
                            {{ day }}
                        </td>
                    </tr>
                    <tr class="trClass"
                        v-bind:class="[data.payNote ? 'pay_td' : 'income_td']"
                        v-for="data in dayData">
                        <td>{{ data.noteType }}</td>
                        <td>{{ data.info }}</td>
                        <td>{{ data.val.toFixed(2) }}</td>
                    </tr>
                </template>
            </table>
		</div>
    </div>

    <script type="text/javascript" src="../jslib/vue.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
    <script type="text/javascript" src="./reportDay.js"></script>
</body>
</html>
