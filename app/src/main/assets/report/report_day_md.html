<html>
<head>
    <meta charset="utf8"/>
    <title>day report</title>

    <script type="text/javascript">
        function altRows(id){
            if(document.getElementsByTagName){
                var table = document.getElementById(id);
                var rows = table.getElementsByTagName("tr");

                for(i = 0; i < rows.length; i++){
		            if(0 == i%2)  {
			            rows[i].className = "evenrowcolor";
                    }else{
                        rows[i].className = "oddrowcolor";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <style type="text/css">
        table{border:#CCCCCC 2px solid; border-collapse:collapse;}
        td{ border:#CCCCCC 1px solid; text-align:center; color:#281f1d;}
                .oddrowcolor{ background-color:#d4e3e5;}
                .evenrowcolor{ background-color:#c3dde0;}
        th{ border:#CCCCCC 1px solid; background-color:#dedede; text-align:center; font-size:18px;}
        caption{ text-align:center; font-size:20px;}
    </style>
    <table width="100%" id="report_table">
        <!-- <caption>###caption###</caption>  -->
        <tr>
            ###columns###
        </tr>
        <tr>
            ###rows###
        </tr>
    </table>
</body>
</html>
