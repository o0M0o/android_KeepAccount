<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf8"/>
    <script type="text/javascript" src="../jslib/jquery.js"></script>

    <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../select2/select2.css" rel="stylesheet">
    <link href="../select2/select2-bootstrap.css" rel="stylesheet">

    <style type="text/css">
    </style>
</head>
<body>
<div id="app">
    <div class="select2-wrapper">
        <select v-model="selectPayType" class="s2-pay-type form-control input-sm"
                id="s2_pay_type" style="width: 75%;">
            <template v-for="option in payTypeOptions">
                <option v-bind:value="option.value">
                    <div style="font-size:14px;">{{ option.text }}</div>
                    <div style="font-size:8px;">{{ option.note }}</div>
                </option>
            </template>
        </select>
    </div>
</div>

<script type="text/javascript" src="../jslib/vue.js"></script>
<script type="text/javascript" src="../jslib/util.js"></script>
<script type="text/javascript" src="../select2/select2.js"></script>
<script type="text/javascript" src="./addNote.js"></script>
</body>
</html>
