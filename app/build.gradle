    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        applicationId "com.wxm.keepaccount"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 12
        versionName "1.12"
        signingConfig signingConfigs.defkey

        /*
        jackOptions {
            enabled true
        }
        */
    }

    sourceSets {
        main {
            res.srcDirs =
                [
                    'src/main/res',
                    'src/main/res/layouts/activities',
                    'src/main/res/layouts/listview',
                    'src/main/res/layouts/fragment',
                    'src/main/res/layouts/fragment_item',
                    'src/main/res/layouts/gridview',
                    'src/main/res/layouts'
                ]
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false

            buildConfigField "Boolean", "FILL_TESTDATA", "false"
        }
        debug {
            debuggable true
            buildConfigField "Boolean", "FILL_TESTDATA", "true"
        }
    }

    productFlavors {
        yyb_keepaccount{}
    }


    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                //这里修改apk文件名
                def fileName = "${variant.productFlavors[0].name}-${defaultConfig.versionName}-${releaseTime() }.apk"
                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }

    compileOptions {

        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

static def releaseTime() {
    //return new Date().format("yyyyMMDD", TimeZone.getTimeZone("PRC"))
    return "any";
}


