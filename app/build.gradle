    }

    compileSdkVersion 23
    buildToolsVersion "24.0.2"
    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        applicationId "com.wxm.keepaccount"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 6
        versionName "1.06"
        signingConfig signingConfigs.defkey
    }


    sourceSets {
        main {
            res.srcDirs =
                [
                    'src/main/res/layouts/activities',
                    'src/main/res/layouts/listview',
                    'src/main/res/layouts/fragment',
                    'src/main/res/layouts/gridview',
                    'src/main/res/layouts',
                    'src/main/res'
                ]
        }
    }



    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false

            buildConfigField "Boolean", "FILL_TESTDATA", "false"
        }
        debug {
            debuggable true
            buildConfigField "Boolean", "FILL_TESTDATA", "true"
        }
    }

    productFlavors {
        yyb_keepaccount{}
    }


    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                //这里修改apk文件名
                def fileName = "${variant.productFlavors[0].name}-${defaultConfig.versionName}-${releaseTime() }.apk"
                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }
}

def releaseTime() {
    //return new Date().format("yyyyMMDD", TimeZone.getTimeZone("PRC"))
    return "any";
}

